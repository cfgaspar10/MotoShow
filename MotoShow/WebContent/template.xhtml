<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="template.css" />
</h:head>

<h:body>

	<div class="wrapper">
		<nav>
			<ul>

				<li><img src="WebContent/resources/imagens/perfil_avatar.png" /></li>
			

				<li><h:form>
						<h:commandLink value="Inicio"
							action="#{templateController.redirecionar('/MotoShow/faces/template.xhtml')}" />
					</h:form></li>


				<li><h:form>
						<h:commandLink value="Cadastrar Bike"
							action="#{templateController.redirecionar('/MotoShow/faces/moto.xhtml')}" />
					</h:form></li>

				<li><h:form
						rendered="#{templateController.usuarioLogado.perfil.value == 1 || templateController.usuarioLogado.perfil.value == 2}">

						<h:commandLink value="Cadastrar Peça"
							action="#{templateController.redirecionar('/MotoShow/faces/produto.xhtml')}" />
					</h:form></li>

				<li><h:form>
						<h:commandLink value="Realizar Venda"
							action="#{templateController.redirecionar('/MotoShow/faces/vendaproduto.xhtml')}" />
					</h:form></li>

				<li><h:form>
						<h:commandLink
							value="Carrinho (#{templateController.qtdItensCarrinho})"
							action="#{templateController.redirecionar('/MotoShow/faces/carrinho.xhtml')}" />
					</h:form></li>
				<li><h:form>

						<h:commandLink value="Histórico de Venda"
							action="#{templateController.redirecionar('/MotoShow/faces/historico.xhtml')}" />
					</h:form></li>

				<li><h:form
						rendered="#{templateController.usuarioLogado.perfil.value == 1 || templateController.usuarioLogado.perfil.value == 2}">

						<h:commandLink value="Consultar Usuário"
							action="#{templateController.redirecionar('/MotoShow/faces/consultausuario.xhtml')}" />
					</h:form></li>


				<li><h:form>
						<h:commandLink value="Consultar Moto"
							action="#{templateController.redirecionar('/MotoShow/faces/consultarMoto.xhtml')}" />
					</h:form></li>


				<li><h:form>
						<h:commandLink value="Consultar Peça"
							action="#{templateController.redirecionar('/MotoShow/faces/consultarProduto.xhtml')}" />
					</h:form></li>

				<li><h:form class="label">
						<h:outputLabel
							value="Olá #{templateController.usuarioLogado.nome}" />
					</h:form></li>



				<li><h:form>
						<h:commandLink value="Sair"
							action="#{templateController.encerrarSessao}" style="color:white" />
					</h:form></li>
			</ul>
		</nav>
	</div>
	<div class="box content">
		<br />
		<ui:insert name="conteudo">
			<img src="WebContent/resources/imagens/perfil_capa.png" />
			
			
		</ui:insert>
	</div>

</h:body>
</html>
